  <script>
    const isPrime = (n) => {
      const divisor = 2;
      while (n > divisor) {
        if (n % divisor === 0) {
          return false;
        } else {
          divisor++;
        }
        return true;
      }
    }

    /*
      # n의 sqrt의 값을 구해 반복 횟수를 줄였다.
    */
    const isPrime1 = (n) => {
      if (n < 2) return false;
      const sqrt = Math.sqrt(n);  
      for (let i = 2; i < sqrt; i++) 
        if (n % i === 0) return false;
      return true;
    }
    
    
    isPrime(137);

  </script>
