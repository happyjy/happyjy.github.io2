        코어 자바스크립트 
        04 콜백함수 
        예제 4-10            
        
        <script >
           var obj1 = {
                name: 'obj1',
                func: function() {
                    var me = this;              //POINT: closure
                    return function(){
                        console.log(me.name);
                    };
                }
            };

            var obj2 = {
                name: 'obj2',
                func: obj1.func
            };

            var cb1 = obj1.func().bind('cb1');
            setTimeout(cb1, 1000);

            var cb2 = obj2.func().bind('cb2');
            setTimeout(cb2, 1500);

            var obj3 = { name: 'obj3' }
            var cb3 = obj1.func.call(obj3);        //POINT: obj1.func = function(){ var me this; return function(p1){ console.log() }} 
            setTimeout(cb3, 2000);
        </script>
